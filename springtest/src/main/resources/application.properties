#DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:pgAdmin 4://localhost:3306/test
 spring.datasource.username=basma
 spring.datasource.password=basma
 
 
 # Hibernate
 # the SQL makesHibernate generate better SQL for the chosen database
 spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MYSQL5InnoDBDialect
 spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

 
 # Hibernate ddl auto (create,create-drop,validate,update)
  spring.jpa.hibernate.ggl-auto=update
 logging.level.org.hibernate.SQL=DEBUG
 logging.level.org.hibernate.type=TRACE

   spring.jpa.show-sql=true

